version: '3.5'
services:
  omop-cdm-custom-concepts:
    image: harbor-uat.honeur.org/library/postgres:omop-cdm-custom-concepts-update-2.2-RC1
    container_name: omop-cdm-custom-concepts
    volumes:
      - shared:/var/lib/shared
    external_links:
      - postgres
    networks:
      - honeur-net
    environment:
      - "FEDER8_THERAPEUTIC_AREA=honeur"
      - "DB_HOST=postgres"

networks:
  honeur-net:
    external: true

volumes:
  shared:
    external: true