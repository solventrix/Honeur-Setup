version: '3.5'
services:
  run-python-etl:
    image: python:3
    container_name: run-etl-uhl
    volumes:
      - ./UHL/UHL-ETL:/UHL-ETL
      - <data_folder>:/data
      - ./UHL/UHL-ETL/logs:/var/log
    external_links:
      - postgres
    networks:
      - honeur-net
    command:
      - /bin/bash
      - -c
      - |
          pip3 install -r /UHL-ETL/requirements.txt
          cd /UHL-ETL
          python main.py --db_host <db_host> --db_port <db_port> --db_name <db_name> --db_username <db_username> --db_password <db_password> --source_excel "/data/<data_file>" --source_sheet <data_sheet>
networks:
  honeur-net:
    name: honeur-net
